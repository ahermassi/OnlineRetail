<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sin Up</title>

</head>
<body>
	<div class="signup-page">
		<h2>Create an account</h2>
		<br>
		<div class="form">
			<form action="#" method="post" class="login-form" th:object="${customerData}" th:action="@{/signup}">
				
				<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">Username error</label>
				<input type="text" placeholder="username" th:field="*{username}"/>
				 
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></label>
				<input type="password" placeholder="password" th:field="*{password}" />
				
				<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></label>
				<input type="text" placeholder="First name" th:field="*{firstName}"/> 
				
				<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></label>
				<input type="text" placeholder="Last name" th:field="*{lastName}"/>
				
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></label> 
				<input type="email" placeholder="Email address" th:field="*{email}"/> 
				
				<input type="number" placeholder="Age" th:field="*{age}"/> 
				
				<input type="text" placeholder="Address" th:field="*{address}"/> 
				
				<button>Submit</button>
				<p class="message">
					Already have an account? <a href="/login">Log In</a>
				</p>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
